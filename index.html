<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="sidebar" class="sidebar minimised">
    <div class="sidebar-handle">
      <span class="sidebar-caret"></span>
    </div>
    <div class="sidebar-content"></div>
  </div>
  <div class="top-right" id="top-right"></div>

  <div class="clock" id="clock">--:--</div>
  <div class="weather" id="weather">Fetching weather...</div>
  <div class="shortcuts" id="shortcuts"></div>

  <div class="customize" id="customize" title="customize">
    <span class="customize-icon"></span>
    <span class="customize-label">Customize</span>
  </div>
  <div class="theme-toggle" title="Change theme">
    <span class="theme-icon"></span>
    <span class="theme-label">System</span>
  </div>
  <div class="art-grid"></div>
  <script type="module" src="main.js"></script>
  <script src="art.js"></script>
  <script type="module" src="widgets/calendar.js"></script> 
  <script type="module" src="widgets/todo.js"></script>
</body>

</html>
